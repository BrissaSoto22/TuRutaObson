<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TuRutaObson - Iniciar Sesi√≥n</title>
    <link rel="stylesheet" href="css/stylelogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="login-container">
    <div class="login-card">

        <div class="login-header">
            <div class="logo-circle">
                <i class="fas fa-bus-alt"></i>
            </div>
            <h1>TuRutaObson</h1>
            <p class="subtitle">Acceso al sistema</p>
        </div>

        <div class="login-form-container">
            <h2>Iniciar Sesi√≥n</h2>

            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="usuario" placeholder="Correo" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Contrase√±a" required>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>

            <p class="switch-text">
                ¬øNo tienes cuenta?
                <a href="register.html">Reg√≠strate</a>
            </p>
        </div>

    </div>
</div>

<!-- MODAL √âXITO (MISMO ESTILO QUE REGISTER) -->
<div id="modalExito" class="modal">
    <div class="modal-content">
        <div class="check-icon">‚úî</div>
        <h2>¬°Bienvenido!</h2>
        <p>Inicio de sesi√≥n correcto üöç</p>
        <button onclick="irAlInicio()">Aceptar</button>
    </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData();
    formData.append("usuario", document.getElementById("usuario").value);
    formData.append("password", document.getElementById("password").value);

    try {
        const response = await fetch("php/login.php", {
            method: "POST",
            body: formData
        });

        const data = await response.json();
        console.log(data);

        if (data.status === "success") {
            document.getElementById("modalExito").style.display = "flex";
        } else {
            alert(data.message);
        }

    } catch (err) {
        console.error(err);
        alert("Error de conexi√≥n con el servidor");
    }
});

function irAlInicio() {
    window.location.href = "index.html";
}
</script>

</body>
</html>
