<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TuRutaObson - Acceso</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="styleindex.css">

  <!-- Font Awesome (íconos) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <div class="login-container">
    <div class="login-card">

      <div class="login-header">
        <div class="logo-circle"><i class="fas fa-bus-alt"></i></div>
        <h1>TuRutaObson</h1>
        <p class="subtitle">Sistema de Gestión de Transporte</p>
      </div>

      <div class="login-form-container">

        <h2>Eliga su ruta!</h2>

        <p id="mensajeHorario" class="login-instruction">
          Camiones disponibles desde las 7:00am a 7:30pm
        </p>

        <div id="infoSeleccion" style="margin-top:20px; display:none; text-align:center;">
          <p style="font-size:1.1rem; font-weight:600;">Ruta seleccionada:</p>
          <p id="rutaElegida" style="margin-bottom:10px;"></p>

          <p style="font-size:1.1rem; font-weight:600;">Horario seleccionado:</p>
          <p id="horarioElegido"></p>
        </div>

        <!-- MAPA SOLO PARA RUTA 4 -->
        <div class="map-mini" id="mapContainer" style="display:none;">
          <h3 class="map-mini-title">Ruta 4 en Google Maps</h3>
          <iframe
            class="map-mini-frame"
            src="https://www.google.com/maps/d/u/0/embed?mid=1zzRI2lMYjb9dI3M1zwl0G3DKx8F6Lvs"
            allowfullscreen
            loading="lazy">
          </iframe>
        </div>

        <a href="eleccionrutas.html"><button class="btn-login"><i class="fas fa-sign-in-alt"></i> Elegir ruta</button></a>

        <div id="mensajeFueraHorario" class="demo-credentials" style="display:none;">
          <p><strong>No hay camiones en ciclo !</strong></p>
          <p>Comienzan a circular a las 7:00 am</p>
        </div>

      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
